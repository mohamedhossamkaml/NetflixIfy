<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixify | Login</title>
    <!-- font awesume style -->
    <link rel="stylesheet" href="../dist/css/fontawesome.min.css">
    <link rel="stylesheet" href="../dist/css/solid.min.css">
    <!-- bootstrap Style -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <!-- vendor style -->
    <!-- <link rel="stylesheet" href="../dist/js/vendor/vendor.min.css"> -->
    <!-- Main Style  -->
    <link rel="stylesheet" href="../dist/css/main.min.css">
</head>

<body>

    <!-- Start register -->
    <div class="login">
        <div class="login__bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-md-8 bg-white p-3">
                    <h2 class="text-center font-weight-bold text-man">Netflix<span class="text-grey-man">ify</span>
                    </h2>
                    <hr>

                    <form action="" method="post">
                        <!--  username -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" name="username" class="form-control" id="username" />
                        </div>
                        <!--  Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" />
                        </div>
                        <!--  Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" />
                        </div>
                        <!-- Rememper Me -->
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="rememperMe"
                                    id="customCheck1" />
                                <label class="custom-control-label" for="customCheck1"> Remember Me </label>
                            </div>
                        </div>
                        <!-- Regist -->
                        <div class="form-group">
                            <button class="btn po-ra-0 btn-grey-man btn-block">Regist</button>
                        </div>

                        <p class="text-center">Alredy Have an Account <a href="login.html">Login</a></p>

                        <hr>

                        <div class="form-group">
                            <button class="btn btn-block btn-facebook"> <span class="fa fa-facebook"></span> Login By
                                Facebook </button>
                            <button class="btn btn-block btn-gmail"><span class="fa fa-google"></span> Login By Gmail
                            </button>
                        </div>
                    </form> <!-- End Of Form -->
                </div><!-- End of div -->
            </div><!-- End of row -->
        </div><!-- End of container -->
    </div><!-- End of Login Class -->
    <!-- end register -->



    <!-- Jquery -->
    <script src="../dist/js/jquery-3.5.1.min.js"></script>
    <!-- fontawesome Script -->
    <script src="../dist/js/solid.min.js"></script>
    <script src="../dist/js/fontawesome.min.js"></script>
    <!-- bootstrap -->
    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- vendor script-->
    <!-- <script src="../dist/js/vendor/vendor.min.js"></script> -->
    <!-- mian scripts -->
    <script src="../dist/js/main.min.js"></script>
</body>

</html>
